name: CI

on:
  pull_request:

permissions:
  contents: read
  pull-requests: read

jobs:
  test:
    name: Test
    timeout-minutes: 20
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'

      - name: Run Go tests
        run: |
          go test ./...

  lint:
    name: Lint
    timeout-minutes: 20
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'
          
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest
          args: --timeout=5m --config=.golangci.yml

  javascript:
    name: JS ${{ matrix.project }} (lint/format/test)
    timeout-minutes: 20
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        project: [web-tracker, ga4-duplicator]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: 'js/${{ matrix.project }}/package-lock.json'

      - name: Install dependencies
        working-directory: js/${{ matrix.project }}
        run: npm ci

      - name: Check source hash
        working-directory: js/${{ matrix.project }}
        run: npm run hash

      - name: Lint
        working-directory: js/${{ matrix.project }}
        run: npm run lint

      - name: Format (check)
        working-directory: js/${{ matrix.project }}
        run: npm run format

      - name: Typecheck
        working-directory: js/${{ matrix.project }}
        run: npm run typecheck

      - name: Test
        working-directory: js/${{ matrix.project }}
        run: npm test

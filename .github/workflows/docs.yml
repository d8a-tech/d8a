name: Documentation

on:
  push:
    branches: [ master ]

permissions:
  id-token: write
  contents: read
  pages: write

concurrency:
  group: "docs"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: 'docs/package-lock.json'
      
      - name: Install dependencies
        working-directory: docs
        run: npm ci

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'

      - name: Generate column documentation
        run: go run main.go columns --property-id=1337 --output=markdown >> docs/docs/columns.md
      
      - name: Build docs
        working-directory: docs
        run: npm run build
        env:
          NODE_ENV: production
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs/build'
      
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
